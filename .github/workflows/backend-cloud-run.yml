name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "server/py3/**"
      - ".github/workflows/backend-cloud-run.yml"
      - "Dockerfile"
      - ".dockerignore"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPOSITORY: ${{ secrets.ARTIFACT_REPOSITORY }} # e.g. grid-game
  IMAGE_NAME: "grid-game-backend"

jobs:
  build-and-deploy:
    name: Build container, push, deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: "Set up gcloud"
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: "Configure Docker authentication"
        run: |
          gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: "Build and tag image"
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          IMAGE_PATH="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${COMMIT_SHA}"
          echo "IMAGE_PATH=${IMAGE_PATH}" >> "$GITHUB_ENV"
          gcloud builds submit \
            --tag "${IMAGE_PATH}" \
            --project "${PROJECT_ID}" \
            --file server/py3/Dockerfile \
            .

      - name: "Deploy to Cloud Run"
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE_PATH}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DIRECT_URL=${DIRECT_URL}"

